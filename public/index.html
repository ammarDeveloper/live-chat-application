<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/05be7476bb.js" crossorigin="anonymous"></script>
    <title>Live Chat Join Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/join.css">
</head>

<body>
    <div class="container">
        <div class="head"><i class="fa fa-comment"></i>Live Chat</div>
        <div class="content">
            <form action="chat.html" class="form">
                <div class="form-container">
                    <i class="fa fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Username" autocomplete="off"
                        autocapitalize="on" required>
                </div>
                <div class="form-container">
                    <i class="fa fa-weixin"></i>
                    <input type="text" id="room" name="room" placeholder="Room" autocomplete="off" autocapitalize="on"
                        required>
                </div>
                <button type="submit" id="btn"><i class="fa fa-sign-in"></i>Join chat</button>
            </form>
        </div>
    </div>
</body>

</html>
